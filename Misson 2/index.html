<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <h2>Enter Duck Information</h2>
    <form id="duckForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>

        <label for="color">Color:</label>
        <input type="color" id="color" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required>
        <br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.1" min="0.1" required>
        <br>

        <button type="submit" id="createDuckBtn">Create Duck</button>
    </form>

    <div id="buttonsContainer" style="display: none; margin-top: 10px;">
        <button id="showBtn">Show</button>
        <button id="quackBtn">Quack</button>
    </div>

    <div id="duckDetails" style="margin-top: 20px;">
        <object id="duckSvg" data="duck.svg" type="image/svg+xml" style="width: 200px; height: auto;"></object>
    </div>

    <script src="app.js"></script>
</body>
</html>
